<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Music History</title>
  <link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
<div class="container">
  <nav>
  	View Music | <a href="#">Add Music</a> | <a href="#">Profile</a>
  </nav>
  <div class="filter">
  	<h4>Song length</h4>
  	<div class="progress"></div>
  	<h4>Artist</h4>
  	<select name="artist">
  	  <option value="wallflowers">The Wallflowers</option>
  	  <option value="zevon">Warren Zevon</option>
  	  <option value="bowie">David Bowie</option>
  	  <option value="cope">Citizen Cope</option>
  	  <option value="dragons">Imagine Dragons</option>
  	</select>

  	<h4>Album</h4>
  	<select name="album">
  	  <option value="bringing-down-the-horse">Bringing Down the Horse</option>
  	  <option value="zevon">Warren Zevon</option>
  	  <option value="night-visions">Night Visions</option>
  	  <option value="cope">Citizen Cope</option>
  	  <option value="bowie">David Bowie</option>
  	</select>

  	<h4>Genre</h4>
  	<select name="genre">
  	  <option value="Alternative Rock">Alternative Rock</option>
  	  <option value="Folk">Folk</option>
  	  <option value="Bluegrass">Bluegrass</option>
  	  <option value="rock">Rock</option>
  	  <option value="americana">Mixed Bag</option>
  	</select>
  	<br>
  	<button>FILTER</button>
  </div>
  <div id="songList" class="list">

</div>

</body>
</html>
